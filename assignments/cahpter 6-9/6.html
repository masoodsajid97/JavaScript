<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
<script type="text/javascript">

	var total= 100
	var sub1 = prompt("Enter Subject 1 name: ")
	var sub2 = prompt("Enter Subject 2 name: ")
	var sub3 = prompt("Enter Subject 3 name: ")
	var marks1 = parseInt(prompt("Enter marks of subject 1: "))
	var marks2 = parseInt(prompt("Enter marks of subject 2: "))
	var marks3 = parseInt(prompt("Enter marks of subject 3: "))
	var total_marks = marks1+marks2+marks3
	var Percentage= total_marks/300*100

</script>

<table style="text-align: center" cellspacing="30">
<tr>
	<th>Subject</th>
	<th>Total Marks</th>
	<th>Obtined Marks</th>
	<th>Percentage</th>
</tr>
<tr>
	<td><script type="text/javascript">document.write(sub1)</script></td>
	<td><script type="text/javascript">document.write(total)</script></td>
	<td><script type="text/javascript">document.write(marks1)</script></td>
	<td><script type="text/javascript">document.write(marks1/total*100)</script>%</td>
</tr>
<tr>
	<td><script type="text/javascript">document.write(sub2)</script></td>
	<td><script type="text/javascript">document.write(total)</script></td>
	<td><script type="text/javascript">document.write(marks2)</script></td>
	<td><script type="text/javascript">document.write(marks2/total*100)</script>%</td>
</tr>
<tr>
	<td><script type="text/javascript">document.write(sub3)</script></td>
	<td><script type="text/javascript">document.write(total)</script></td>
	<td><script type="text/javascript">document.write(marks3)</script></td>
	<td><script type="text/javascript">document.write(marks3/total*100)</script>%</td>
</tr>
<tr>
	<td></td>
	<td><script type="text/javascript">document.write(total*3)</script></td>
	<td><script type="text/javascript">document.write(total_marks)</script></td>
	<td><script type="text/javascript">document.write(Percentage)</script>%</td>
</tr>
</table>
</body>
</html>
