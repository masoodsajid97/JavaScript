<script type="text/javascript">
	document.write("<h3>Rules for naming JS variables</h3>"+"<br>")
	document.write("Variable names can only contain numbers, _ , letters, $. for example: _num123"+"<br>")
	document.write("Variables must begin with a _ , letters , $. for example _username,user_name"+"<br>")
	document.write("Variable names are case sensitive"+"<br>")
	document.write("Variable names should not be JS keywords"+"<br>")
</script>
