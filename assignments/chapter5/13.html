<body>
	<h1>The Lifetime Supply Calculator</h1>
<script type="text/javascript">
var fav_snack = "choclate chip"
var current_age = 15
var max_age = 65
var max_snack =3
var cal = (max_age*max_snack)-(current_age*max_snack)
document.write("Favourite Snack: "+fav_snack+"<br>")
document.write("Current Age: "+current_age+"<br>")
document.write("Estimated Maximum Age : "+max_age+"<br>")
document.write("Amount of snacks per day: "+max_snack+"<br>")
document.write("You will need "+cal+" choclate chip to last you until the ripe old age of "+max_age)
</script>
